<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body style="font: normal 18px/1.5 'Fira Sans', 'Helvetica Neue', sans-serif;
  background: #3AAFAB;
  color: #fff;
  padding: 50px 0;">
    <header class="mainHeader">
      <div class="header">
        <img src="/Images/Logo.jpg" alt="logo" width="70" ; height="80" ; />
        <h2 style="font-style: normal; margin-left: 6%">DOG.Mania.Com</h2>
      </div>
    </header>
    <div class="sidebar">
        <label><i class="las la-bars"></i></label>
        <label><i class="las la-home"></i></label>
        <label><i class="las la-search"></i></label>
        <label><i class="las la-volume-up"></i></label>
        <label><i class="las la-user"></i></label>
        <label><i class="las la-undo-alt"></i></label>
        <label><i class="las la-cog"></i></label>
    </div>
    <label><h3 style="margin-left: 17%;">Registration form</h1></label>
    <form>
      <ul class="flex-outer">
        <li>
            <label for="first-name">First-Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here" required>
        </li>
        <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here">
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here" required>
        </li>
        <li>
            <label for="phone">Phone</label>
            <input type="number" id="phone" placeholder="Enter your phone here" required>
        </li>
        <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
        </li>
          <button type="submit">Submit</button>
        </li>
        <a href="index.html">Back</a>
      </ul>
    </form>
    <footer class="footerMain">
      <div class="footer">
        <img src="/Images/Logo.jpg" alt="" width="50" ; height="50" ; />
        <label>Find a Gift</label><br />
        <label>Accounts</label>
        <label>Browser History</label>
        <label>customer Service</label>
        <label>
            <a href="register.html">Login</a></label>
      </div>
    </footer>
  </body>
</html>
